
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
    <div class="font15 font-w600 text-blue addedproicon">                                                                                            
        <div class="row">
            <div class="col-10">
                <span *ngIf="permission.MenuPermission.Add == true"><a routerLink="/lab/rejected-specimens/add" class="link-blue"><img src="../../../assets/images/icons/add-icon-white.svg" class="me-2" />Add Rejected Specimen</a></span>
            </div>
            
            <div class="col-2"><span class="text-end">
                    <span><div class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" title="Click to Filter Data">
                    </div>
                    </span>
                </span>
        </div>
        </div>
    </div>


    <div id="collapseOne" class="accordion-collapse collapse show my-2 formdiv" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <form (keydown.enter)="search()">  
        <div class="row gx-2">
            <div class="col-lg-3 col-md-6">
              <div class="mb-2">
                <label class="form-label">Patient Name</label>
                <input type="text" name="PatientName" id="PatientName" class="form-control customheight"  [(ngModel)]="requestPayload.PatientName">
              </div>
          </div>
       
            <div class="col-lg-3 col-md-6">
              <div class="mb-2">
                <label class="form-label"> Accession Number </label>
                <input type="text" name="AccessionNumber" id="AccessionNumber" class="form-control customheight"  [(ngModel)]="requestPayload.AccessionNumber">
              </div>
          </div>
         <div class="col-lg-3 col-md-6">
             <div class="mb-2">
               <label class="form-label">Search By Department</label>                              
               <select name="Department" id="Department" class="form-select customheight" [(ngModel)]="requestPayload.Department">
                 <option value="">- Select DepartmentName -</option>
                 <option *ngFor="let department of departmentList" [value]="department.Key">{{department.Value}}</option>
               </select>
             </div>
         </div>
         <div class="col-lg-3 col-md-6">
            <div class="mb-2">
              <label class="form-label">Rejection Reason</label>                              
              <select name="RejectionReason" id="RejectionReason" class="form-select customheight" [(ngModel)]="requestPayload.RejectionReason">
                <option value="">- Select Rejection Reason -</option>
                <option *ngFor="let reason of rejectedReasonList" [value]="reason.Key">{{reason.Value}}</option>
              </select>
            </div>
        </div>
        </div>
         <div class="row gx-2">
          <div class="col-lg-3 col-md-6">
             <div class="mb-2">
               <label class="form-label">Date From</label>
               <kendo-datepicker  id="FromDate" style="height: 45px;" calendarType="classic" [animateCalendarNavigation]="true" [(ngModel)]="fromdate" placeholder="mm/dd/yyyy" name="FromDate"></kendo-datepicker>
             </div>
         </div>
         <div class="col-lg-3 col-md-6">
             <div class="mb-2">
               <label class="form-label">Date To</label>
               <kendo-datepicker  style="height: 45px;" calendarType="classic" [animateCalendarNavigation]="true" [(ngModel)]="todate" placeholder="mm/dd/yyyy" name="ToDate" ></kendo-datepicker>
             </div>
         </div>
         <div class="col-lg-6 col-md-6">
            <div class="mb-2 text-end">
              <label class="form-label"></label>
              <div class="text-end">
                    <button class="btn btn-primary me-2" (click)="search()">Search</button> 
                    <button class="btn btn-secondary" (click)="OnReset()">Reset</button>
              </div>
          </div> 
           </div>
        </div> 
    </form>
     </div>
    </div>
    </div>  
     <div class="tablediv mt-2" *ngIf="permission.MenuPermission.View == true">
      <div class="table-responsive">
          <kendo-grid
        [data]="specimensList"
        [pageSize]="state.take"
        [skip]="state.skip"
        [sortable]="true"
        [sort]="state.sort"
        filterable="menu"
        [filter]="state.filter"
        [pageable]="{buttonCount:5,pageSizes:[10,20,50,100,500]}"
        (dataStateChange)="dataStateChange($event)"
      >
      <kendo-grid-column field="Specimennumber" title="Specimen ID Number" [headerStyle]="{'text-align': 'left','width' : '15%'}" [style]="{'text-align': 'left','width' : '15%'}">
        <ng-template kendoGridCellTemplate let-dataItem>
          <div class="d-flex align-items-center">
            <a class="link-blue" style="cursor: pointer;" kendoTooltip title="View Rejected Specimen" (click)="reidrectView(dataItem.Id)"><u>{{dataItem.Specimennumber}}</u></a>
         </div>
          </ng-template>
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-numeric-filter-menu
              [column]="column"
              [filter]="filter"
              [filterService]="filterService"
              operator="eq">
                  <kendo-filter-eq-operator></kendo-filter-eq-operator>
                  <kendo-filter-neq-operator></kendo-filter-neq-operator>
                  <kendo-filter-gt-operator></kendo-filter-gt-operator>
                  <kendo-filter-gte-operator></kendo-filter-gte-operator>
                  <kendo-filter-lt-operator></kendo-filter-lt-operator>
                  <kendo-filter-lte-operator></kendo-filter-lte-operator>
          </kendo-grid-numeric-filter-menu>
        </ng-template>
    </kendo-grid-column>
      <kendo-grid-column field="Createddate" title="Due" [width]="100" filter="date" [headerStyle]="{'text-align': 'center','width' : '15%'}" [style]="{'text-align': 'center','width' : '15%'}">
        <ng-template kendoGridCellTemplate let-dataItem>
          {{ dataItem.Createddate | date:'MM/dd/yyyy'}}
        </ng-template>
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-date-filter-menu
                [column]="column"
                [filter]="filter"
                [filterService]="filterService"
                operator="eq">
                    <kendo-filter-eq-operator></kendo-filter-eq-operator>
                    <kendo-filter-neq-operator></kendo-filter-neq-operator>
                    <kendo-filter-gt-operator></kendo-filter-gt-operator>
                    <kendo-filter-gte-operator></kendo-filter-gte-operator>
                    <kendo-filter-lt-operator></kendo-filter-lt-operator>
                    <kendo-filter-lte-operator></kendo-filter-lte-operator>
            </kendo-grid-date-filter-menu>
        </ng-template>
      </kendo-grid-column>  
      <kendo-grid-column field="UserName" title="Submitted Username" [headerStyle]="{'text-align': 'left','width' : '15%'}" [style]="{'text-align': 'left','width' : '15%'}">
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-string-filter-menu
                [column]="column"
                [filter]="filter"
                [filterService]="filterService"
                operator="contains">
                    <kendo-filter-eq-operator></kendo-filter-eq-operator>
                    <kendo-filter-neq-operator></kendo-filter-neq-operator>
                    <kendo-filter-contains-operator></kendo-filter-contains-operator>
                    <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                    <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
            </kendo-grid-string-filter-menu>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="PatientName" title="Patient Name" [headerStyle]="{'text-align': 'left','width' : '20%'}" [style]="{'text-align': 'left','width' : '20%'}">
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-string-filter-menu
                [column]="column"
                [filter]="filter"
                [filterService]="filterService"
                operator="contains">
                    <kendo-filter-eq-operator></kendo-filter-eq-operator>
                    <kendo-filter-neq-operator></kendo-filter-neq-operator>
                    <kendo-filter-contains-operator></kendo-filter-contains-operator>
                    <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                    <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
            </kendo-grid-string-filter-menu>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="AccessionNumber" title="Accession Number" [headerStyle]="{'text-align': 'left','width' : '20%'}" [style]="{'text-align': 'left','width' : '20%'}">
        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-string-filter-menu
                [column]="column"
                [filter]="filter"
                [filterService]="filterService"
                operator="contains">
                    <kendo-filter-eq-operator></kendo-filter-eq-operator>
                    <kendo-filter-neq-operator></kendo-filter-neq-operator>
                    <kendo-filter-contains-operator></kendo-filter-contains-operator>
                    <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                    <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
            </kendo-grid-string-filter-menu>
        </ng-template>
      
      </kendo-grid-column>
      <kendo-grid-column field="Stage" title="Status" [headerStyle]="{'text-align': 'center','width' : '15%'}" [style]="{'text-align': 'center','width' : '15%'}" [sortable]="true">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <span class="font16 font-w600" class="status-done">{{dataItem.StageName}}</span>
           
            </ng-template>
        <ng-template
        kendoGridFilterMenuTemplate
        let-column="column"
        let-filter="filter"
        let-filterService="filterService"
      >
        <dropdownlist-filter
          [isPrimitive]="true"
          [field]="column.field"
          [currentFilter]="filter"
          [filterService]="filterService"
          textField="Value"
          valueField="Key"
          [data]="statusList"
        ></dropdownlist-filter>
      </ng-template>
      </kendo-grid-column>
      </kendo-grid>
      </div>
    </div>
