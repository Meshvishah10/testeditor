<div class="mt-2 formdiv">
    <div class="row">
    <form [formGroup]="specimenForm" appFocus appFocusFirstInput>
          <div class="row gx-2">       
            <div class="col-lg-12  col-md-6">
                <div class="mb-2">
                  <label class="form-label">Reason:</label>
                  <textarea formControlName="Reason" class="form-control"></textarea>
                  
                </div>
              </div>
        </div>
        <div class="row gx-2">
            <div class="col-lg-4 col-md-6">
                <div class="mb-2">
                    <label class="form-label">First Name:<span class="errortext ms-1">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter Patient First Name" formControlName="PatientFirstName" [ngClass]="{'is-invalid': isSubmitted && f.PatientFirstName.errors}" maxlength="50">
                <!-- Error message for required validation -->
                    <div *ngIf="isSubmitted && f.PatientFirstName.errors" class="invalid-feedback">
                        <div *ngIf="f.PatientFirstName.errors.required">Please Enter Patient First Name</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="mb-2">
                <label class="form-label">Last Name:<span class="errortext ms-1">*</span></label>
                <input type="text" class="form-control" placeholder="Enter Patient Last Name" formControlName="PatientLastName" [ngClass]="{'is-invalid': isSubmitted && f.PatientLastName.errors}" maxlength="50">
                <!-- Error message for required validation -->
                <div *ngIf="isSubmitted && f.PatientLastName.errors" class="invalid-feedback">
                    <div *ngIf="f.PatientLastName.errors.required">Please Enter Patient Last Name</div>
                </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="mb-2">
                <label class="form-label">Client:</label>
                <input type="text" class="form-control" placeholder="Enter Client" formControlName="Client" maxlength="100">
                </div>
            </div> 
        </div>
        <div class="row gx-2">
           
            <div class="col-lg-4 col-md-6">
                <div class="mb-2">
                <label class="form-label">Physician:</label>
                <input type="text" class="form-control" placeholder="Enter Physician" formControlName="Physician" maxlength="100">
                <!-- Error message for required validation -->
               
                </div>
            </div> 
       
            <div class="col-lg-4 col-md-6">
                <div class="mb-2">
                <label class="form-label">Sample Type:</label>
                <input type="text" class="form-control" placeholder="Enter Sample Type" formControlName="Sampletype" maxlength="100">
                <!-- Error message for required validation -->
                
                </div>
            </div> 
            <div class="col-lg-4 col-md-6">
                <div class="mb-2">
                <label class="form-label">POC:</label>
                <input type="text" class="form-control" placeholder="Enter POC" formControlName="Poc" maxlength="100">
                <!-- Error message for required validation -->
               
                </div>
            </div> 
        </div>
        
       
       <div class="row gx-2">
        <!-- <div class="col-lg-4  col-md-6">
            <div class="mb-2">
              <label class="form-label">Reason:</label>
              <textarea formControlName="Reason" class="form-control"></textarea>
              
            </div>
          </div> -->
       
          <div class="col-lg-4 col-md-6">
            <div class="mb-2">
            <label class="form-label">Courier:</label>
            <input type="text" class="form-control" placeholder="Enter Courier" formControlName="Courier" maxlength="100">
            </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-2">
            <label class="form-label me-2">Expected to receive back:</label>
            <div class="mt-1">
                <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="Expectedtoreceive"
                      id="Expectedtoreceive"
                      [value]="true"
                      formControlName="Expectedtoreceive"
                    />
                    <label class="form-check-label" for="Expectedtoreceive">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="Expectedtoreceive"
                      id="Expectedtoreceive1"
                      [value]="false"
                      formControlName="Expectedtoreceive"
                    />
                    <label class="form-check-label" for="Expectedtoreceive1">No</label>
                  </div>
            </div>
            
          </div>
       </div>
       <div class="row gx-2">
       

    </div>
      
            
     
 <div class="row">
     <div class="col-sm-6">
         <div class="text-end mt-2">
             <button type="submit" class="btn btn-blue m-1" (click)="onSubmit()">Submit</button>
         </div>
     </div>
 </div>
 </form>
 </div>
</div>
