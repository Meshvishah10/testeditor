<div class="modal-header">
    <h5 class="modal-title">Generate Invoice</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="Close()"></button>
  </div>
  <div class="modal-body formdiv">
    <div class="row justify-content-center">
     
      <form [formGroup]="invoiceGenerateForm" appFocus appFocusFirstInput>
        <div class="row">
        <div class="col-sm-6 col-md-6">
            <div class="mb-3">
                <label class="form-label">Chose Physician:<span class="errortext ms-1">*</span></label>
                <!-- <input type="text"   formControlName="ClientId" TrimWhitespace readonly> -->
                <input type="text" class="form-control" formControlName="ClientId" 
                TrimWhitespace maxlength="200" readonly>
                <div *ngIf="isSubmitted && f.ClientId.errors" class="invalid-feedback">
                    <div *ngIf="f.ClientId.errors.required">Please select Physician</div>
                </div>
                </div>
        </div>
            
            <div  class="col-sm-6 col-md-6">
                <div class="mb-3 form-group-dollar">
                  <label class="form-label">Total Amount:<span class="errortext ms-1">*</span></label>
                 
                  <input type="text" appAmountFormat   class="form-control dollar-input" placeholder="Enter Total Amount" [ngClass]="{'is-invalid': isSubmitted && f.TotalAmount.errors}"  formControlName="TotalAmount" TrimWhitespace title="Please enter only numbers" maxlength="9">
                  <div *ngIf="isSubmitted && f.TotalAmount.errors" class="invalid-feedback">
                    <div *ngIf="f.TotalAmount.errors.required">
                      Please select Total Amount
                    </div>
                    <div *ngIf="f.TotalAmount.errors.pattern">
                      Invalid Total Amount
                    </div>
                  </div>
                </div>
              </div>
              <div  class="col-sm-12 col-md-12">
                <div class="mb-3">
                  <div class="form-group">
                      <label class="form-label">Upload Invoice:<span class="errortext ms-1">*</span></label>
                      <input type="file" class="form-control" id="csvFile" aria-invalid="false" 
                        (change)="onFileSelect($event)" [ngClass]="{'is-invalid': isSubmitted && f.FileName.errors}" />
                      <div *ngIf="isSubmitted && f.FileName.errors" class="invalid-feedback">
                        <div *ngIf="f.FileName.errors.required">
                          Please upload File
                        </div>
                      </div>
                    </div>
              </div>
              </div>
              <div class="col-sm-12 col-md-12">
                <div class="mb-2">
                    <label class="form-label me-2">Auto Pay:<span class="errortext ms-1">*</span></label>
                    <div *ngFor="let option of InvoiceAutoPayList" class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        [attr.id]="'AutoPay' + option.Key" 
                        name="AutoPay"
                        [value]="option.Key"
                        formControlName="AutoPay"
                        [ngClass]="{'is-invalid': isSubmitted && f.AutoPay.errors}"
                      />
                      <label class="form-check-label" [attr.for]="'AutoPay' + option.Key">{{ option.Value }}</label> <!-- Use [attr.for] binding for dynamic for -->
                     
                    </div>
                    <!-- <div *ngIf="isSubmitted && f.AutoPay.errors" class="invalid-feedback">
                        <div *ngIf="f.AutoPay.errors.required">
                          Please select auto pay.
                        </div>
                    </div> -->
                </div>
              </div>
              
              <div  class="col-sm-12 col-md-12">
                <div class="mb-3">
                    <label class="form-label">Comment:</label>
                    <textarea formControlName="Comment" class="form-control"  TrimWhitespace></textarea>
                </div>
              </div>
              <div class="text-center mt-3">
                  <button type="submit" class="btn btn-blue m-1" (click)="onSubmit()">Save</button>                        
              </div>                    
          </div>
    </form>
    </div>            
  </div>
