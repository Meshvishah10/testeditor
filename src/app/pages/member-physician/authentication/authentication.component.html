<div class="modal-header justify-content-end">
    <h5>{{title}}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
  </div>
  <div class="modal-body">
    <div class="col-lg-12 col-md-12">
        <div class="font14 open-sans text-blue font-w500 mb-3">{{ message }}</div>
        <div class="formdiv">
            <form [formGroup]="authfrm" appFocus appFocusFirstInput>
                <!-- Password input field with error handling -->
                <div class="mb-2">
                    <label class="form-label">Password<span class="errortext ms-1">*</span></label>
                    <!-- <input type="text" class="form-control" placeholder="Enter password"> -->
                    <input [type]="visible=='fa fa-eye'?'password':'text'" class="form-control" placeholder="Enter password" formControlName="password" [ngClass]="{'is-invalid': isSubmitted && f.password.errors}">
                    <span class="field-icon" (click)="changeicon()">
                      <i [class]="visible"></i>
                    </span>
                    <!-- Error messages for password -->
                     <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Please enter Password</div>
                    </div>
                </div>
              </form>
        </div>
    </div>
</div>
  <div class="modal-footer justify-content-center">
  <button type="submit" class="btn btn-blue" (click)="onSubmit()">Submit</button>
    <button type="button" class="btn btn-blue" (click)="onCancel()">Cancel</button>
  </div>
