<div class="mt-2 container-alerts col-lg-12 col-md-12">
    <!-- Header Row -->
    <div class="row">
        <div class="col-lg-5 col-md-12"><h5><strong>Order Type</strong></h5></div>
        <div class="col-lg-7 col-md-12"><h5><strong>Email Alerts To</strong></h5></div>
    </div>
    <div class="border-bottom my-1"></div>

    <!-- Email Alerts Section -->
    <ng-container *ngFor="let alerts of alertresp; let i = index">
        <div class="row mt-2">
          <div class="col-lg-5 col-md-12">
            <div class="d-flex align-items-center">
              <label style="font-weight: 700;">{{alerts.OrderType}}</label>
             <!-- <span class="ms-2" data-bs-toggle="tooltip" data-bs-placement="top" [title]="alerts.Description">
          <i class="fas fa-info-circle"></i>
        </span> -->
            </div>
            <div class="mt-2 type-desc" [innerHTML]="alerts.Description"></div>
          </div>
          <div class="col-lg-7 col-md-12">
            <div class="editor-tag">
              <!-- Display existing email alerts as tags -->
              <span class="tag-item" *ngFor="let emails of alerts.Emails">
                {{emails}}
                <span class="remove-tag" (click)="removeTag(emails, alerts.Type)">Ã—</span>
              </span>
      
              <!-- Input field for adding new email alerts -->
              <input
                placeholder="Enter Email"
                #tagInput
                type="text"
                class="input-tag"
                (keyup)="onKeyUp($event, alerts.Type, tagInput.value, alerts.OrderItem)"
                (blur)="checkValidation()"
                [name]="alerts.OrderType"
                [(ngModel)]="alerts.OrderItem"
                appInputMaskEmail>
            </div>
          </div>
        </div>
        <div class="border-bottom my-1 mt-2" *ngIf="i !== alertresp.length - 1"></div>
      </ng-container>
      
</div>

<!-- Update Button -->
<div class="col-sm-12 mt-2" *ngIf="this.permission.MenuPermission.Edit == true">
    <div class="text-center">
        <button class="btn btn-blue m-1" (click)="UpdateAlerts()">Update</button>
    </div>
</div>
