<div class="accordion" id="accordionExample">
    <div class="accordion-item">
    <div class="font15 font-w600 text-blue addedproicon">
        <div class="row">
            <div class="col-10"><span *ngIf="permission.MenuPermission.Add == true"><a routerLink="/lab/salescentral/create" class="link-blue"><img src="../../../../assets/images/icons/add-icon-white.svg" class="me-2" />Add Sales End Of Day</a></span></div>
            <div class="col-2"><span class="text-end">
                    <span><div class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" title="Click to Filter Data">
                    </div>
                    </span>
                </span>
        </div>
        </div>
    </div>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <form (keydown.enter)="search()">  
        <div class="my-2 formdiv">
              <div class="row gx-2">
                 <div class="col-lg-3 col-md-6">
                     <div class="mb-2">
                       <label class="form-label">Search By User</label>                              
                       <select name="User" id="User" class="form-select customheight" [(ngModel)]="requestpayload.UserId">
                         <option value="">- Select Username -</option>
                         <option *ngFor="let user of UserList" [value]="user.Key">{{user.Value}}</option>
                       </select>
                     </div>
                 </div>
                 <div class="col-lg-3 col-md-6">
                     <div class="mb-2">
                       <label class="form-label">Date From</label>
                       <kendo-datepicker calendarType="classic" [animateCalendarNavigation]="true" [(ngModel)]="FromDate" placeholder="mm/dd/yyyy" name="FromDate" format="MM/dd/yyyy"></kendo-datepicker>
                     </div>
                 </div>
                 <div class="col-lg-3 col-md-6">
                     <div class="mb-2">
                       <label class="form-label">Date To</label>
                       <kendo-datepicker calendarType="classic" [animateCalendarNavigation]="true" [(ngModel)]="ToDate" placeholder="mm/dd/yyyy" name="ToDate" format="MM/dd/yyyy"></kendo-datepicker>
                     </div>
                 </div>
                 <div class="col-lg-3 col-md-6">
                  <div class="mb-2">
                    <label class="form-label"></label>
                    <div class="text-end">
                    <button class="btn btn-primary me-2" (click)="search()">Search</button> 
                    <button class="btn btn-secondary" (click)="OnReset()">Reset</button>                               
                  </div>
                </div>
                 </div>
             </div>
             <!-- <div class="row">
                 <div class="col-sm-12">
                 </div>
             </div> -->
             </div>
        </form>
        </div>
    </div>
  </div>

<div class="tablediv mt-2" *ngIf="permission.MenuPermission.View == true">
    <div class="table-responsive">
        <kendo-grid
      [data]="Saleslist"
      [pageSize]="state.take"
      [skip]="state.skip"
      [sortable]="true"
      [sort]="state.sort"
      filterable="menu"
      [filter]="state.filter"
      [pageable]="{buttonCount:5,pageSizes:[10,20,50,100,500]}"
      (dataStateChange)="dataStateChange($event)"
    >
    <kendo-grid-column field="CreatedDate" title="Created Date" format="MM/dd/yyyy" filter="date" [headerStyle]="{'text-align': 'center','width' : '30%'}" [style]="{'text-align': 'center','width' : '30%'}">
        <ng-template kendoGridCellTemplate let-dataItem>
            <a class="link-blue" (click)="redirectPrint(dataItem.Id)" style="cursor: pointer;"><u>{{dataItem.CreatedDate | date :'MM/dd/yyyy hh:mm aa' }}</u></a>
          </ng-template> 
          <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
            <kendo-grid-date-filter-menu
                [column]="column"
                [filter]="filter"
                [filterService]="filterService"
                operator="eq">
                    <kendo-filter-eq-operator></kendo-filter-eq-operator>
                    <kendo-filter-neq-operator></kendo-filter-neq-operator>
                    <kendo-filter-gt-operator></kendo-filter-gt-operator>
                    <kendo-filter-gte-operator></kendo-filter-gte-operator>
                    <kendo-filter-lt-operator></kendo-filter-lt-operator>
                    <kendo-filter-lte-operator></kendo-filter-lte-operator>
            </kendo-grid-date-filter-menu>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="Day" title="Day" [headerStyle]="{'text-align': 'left','width' : '30%'}" [style]="{'text-align': 'left','width' : '30%'}">
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu
            [column]="column"
            [filter]="filter"
            [filterService]="filterService"
            operator="contains">
                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                <kendo-filter-neq-operator></kendo-filter-neq-operator>
                <kendo-filter-contains-operator></kendo-filter-contains-operator>
                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
        </kendo-grid-string-filter-menu>
    </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="UserName" title="Username" [headerStyle]="{'text-align': 'left','width' : '30%'}" [style]="{'text-align': 'left','width' : '30%'}">
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
          <kendo-grid-string-filter-menu
              [column]="column"
              [filter]="filter"
              [filterService]="filterService"
              operator="contains">
                  <kendo-filter-eq-operator></kendo-filter-eq-operator>
                  <kendo-filter-neq-operator></kendo-filter-neq-operator>
                  <kendo-filter-contains-operator></kendo-filter-contains-operator>
                  <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                  <kendo-filter-endswith-operator></kendo-filter-endswith-operator>
          </kendo-grid-string-filter-menu>
      </ng-template>
    </kendo-grid-column>
    </kendo-grid>
    </div>
  </div>
