<div class="breadcrumbdiv">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">                                                            
        <li *ngFor="let breadcrumb of breadcrumbs ; last as isLast;"
        class="breadcrumb-item"  [ngClass]="{'active': isLast}">
      <a *ngIf="!isLast && breadcrumb.url !== ''; else lastRoute" [routerLink]="breadcrumb.url">
        {{ breadcrumb.label }}
      </a>
      <ng-template #lastRoute>{{ breadcrumb.label }}</ng-template>
    </li>
      </ol>
    </nav>
</div>
