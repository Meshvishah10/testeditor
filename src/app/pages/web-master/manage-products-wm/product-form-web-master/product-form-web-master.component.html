<form [formGroup]="productForm" appFocus appFocusFirstInput class="formdiv">
  <div class="row">
    <div class="mb-3 col-lg-6 col-md-12">
      <label class="form-label">Name:<span class="errortext ms-1">*</span></label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter Name"
        [ngClass]="{ 'is-invalid': isSubmitted && f.name.errors }" TrimWhitespace maxlength="500" />
      <div *ngIf="isSubmitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Please enter Name</div>
      </div>
    </div>
    <div class="mb-3 col-lg-6 col-md-12">
      <label class="form-label">Code:</label>
      <input type="text" class="form-control" formControlName="code" placeholder="Enter Code" TrimWhitespace
        maxlength="500" />
      <!-- <div *ngIf="isSubmitted && f.code.errors" class="invalid-feedback">
        <div *ngIf="f.code.errors.required">Please enter Code</div>
      </div> -->
    </div>
    <div class="mb-3 col-lg-6 col-md-12">
      <label class="form-label">Price:<span class="errortext ms-1">*</span></label>
      <input type="text" class="form-control" formControlName="price" placeholder="Enter Price" appAmountFormat
        [ngClass]="{ 'is-invalid': isSubmitted && f.price.errors }" TrimWhitespace maxlength="500" />
      <div *ngIf="isSubmitted && f.price.errors" class="invalid-feedback">
        <div *ngIf="f.price.errors.required">Please enter Price</div>
      </div>
    </div>
    <div class="mb-3 col-lg-6 col-md-12">
      <label class="form-label me-2 d-block">Category:<span class="errortext ms-1">*</span></label>
      <select id="categoryId" name="categoryId" class="form-select" formControlName="categoryId"
        [ngClass]="{ 'is-invalid': isSubmitted && f.categoryId.errors }">
        <option value="">-- Select category --</option>
        <option *ngFor="let category of categoryList" [value]="category.Key">
          {{ category.Value }}
        </option>
      </select>
      <div *ngIf="isSubmitted && f.categoryId.errors" class="invalid-feedback">
        <div *ngIf="f.categoryId.errors.required">Please select Category</div>
      </div>
    </div>
    <div class="mb-3 col-lg-12 col-md-12">
      <label class="form-label">Description:</label>
      <textarea formControlName="description" class="form-control" TrimWhitespace [rows]="3"
        placeholder="Enter Description"></textarea>
    </div>
    <div class="mb-3 col-lg-6 col-md-12">
      <label class="form-label">Route Name:</label>
      <input type="text" class="form-control" formControlName="routeName" placeholder="Enter Route Name" TrimWhitespace
        maxlength="500" />
      <!-- <div *ngIf="isSubmitted && f.routeName.errors" class="invalid-feedback">
        <div *ngIf="f.routeName.errors.required">Please enter Route Name</div>
      </div> -->
    </div>
    <div class="mb-3 col-lg col-md-12">
      <label class="form-label">Label:</label>
      <input type="text" class="form-control" formControlName="label" placeholder="Enter Label" TrimWhitespace
        maxlength="500" />
    </div>
    <div class="mb-3 col-lg-3 col-md-12" *ngIf="this.uniqueId != '' ">
      <label class="form-label me-2">Status:</label>
      <div>
        <div *ngFor="let status of statusList" class="form-check form-check-inline mt-2">
          <input class="form-check-input" type="radio" [id]="'Status' + status.Key" [value]="status.Key"
            formControlName="status" />
          <label class="form-check-label" [for]="'Status' + status.Key">{{ status.Value }}</label>
        </div>
      </div>
    </div>
    <div class="mb-3 col-lg-6 col-md-12">
      <div *ngIf="resp?.Image">
        <img class="img-fluid" style="height: 125px; width: 125px; object-fit: contain;" [src]="resp.Image" />
      </div>
      <label class="form-label">Upload File:</label>
      <input type="file" class="form-control" id="file" aria-invalid="false" (change)="onFileSelect($event)" />
    </div>
    <div class="mb-3 col-lg-6 col-md-12">
      <div class="form-group">
        <label class="form-label">SEO Title:</label>
        <input type="text" class="form-control" formControlName="seoTitle" placeholder="Enter SEO Title" TrimWhitespace
          maxlength="500" />
      </div>
      <div class="form-group">
        <label class="form-label">SEO Description:</label>
        <textarea formControlName="seoDescription" class="form-control" TrimWhitespace [rows]="3"
          placeholder="Enter SEO Description"></textarea>
      </div>
    </div>
    <div class="mb-3 col-lg-6 col-md-12">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="text-center">
        <button type="submit" class="btn btn-blue m-1" (click)="onSubmit()">
          Save
        </button>
        <button type="reset" class="btn btn-blue m-1" (click)="onReset()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</form>
